<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn">버튼</button>

    <div class="black-bg">
        <div class="white-bg">
            <form action="success.html">
                <div class="my-3">
                  <input type="text" class="form-control" id="email">
                 </div>
                 <div class="my-3">
                   <input type="password" class="form-control" id="password">
                 </div>
                 <div id="pw">
                    
                 </div>
                 <button type="submit" class="btn btn-primary" id="send">전송</button>
                 <button type="button" class="btn btn-danger" id="send close">닫기</button>
              </form> 
        </div>
    </div>

    <script>
        function 삼육구게임(숫자){
            if(숫자%3==0){
                console.log('박수');
            }else{
                console.log('통과');
            }
        }
        
    </script>
    <script>
        function 삼육구게임(num){
            if (num % 9 == 0) {
                console.log("박수x2");
            } else if (num % 3 == 0){
                console.log('박수');
            } else {
                console.log('통과');
            }
        }
        
    </script>
    <script>
        function 합격했냐(과목1,과목2){
            if(과목1<40 || 과목2<40){
                console.log('불합격')
            }else if(과목1+과목2>=120){
                console.log('합격')
            }else if(과목1+과목2<120){
                console.log('불합격')
            }
        }
        합격했냐(70,70)
        합격했냐(30,100)
        합격했냐(50,50)
        
    </script>

    <script>
        

        $('#send').on('click',function(e){
            if(document.getElementById('email').value==''){
                
               alert('아이디를 입력하세요.');
               e.preventDefault(); //form 전송막기
            }else if(document.getElementById('password').value==''){
                alert('비밀번호를 입력하세요.');
                e.preventDefault();
            }
        });
    </script>
    <script>
        document.getElementById('password').addEventListener('input',function(){
            if(document.getElementById('password').value.length<=5){
                console.log('6자이상')
            }
        })
    </script>



    
    <script>
        $('.btn').on('click',function(){
            $('.white-bg,.black-bg').css('display','block');
        })
    </script>
    <script>
        $('#close').on('click',function(){
            $('.white-bg,.black-bg').css('display','none');
        })
    </script>    

    
</body>
</html>
