<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <span class="badge bg-dark" id="mode">Dark 🔄</span>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>  
    <div class="black-bg" id="black-bg">
        <div class="white-bg">
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <div id="pw">
                    
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div>
    <button type="button" class="btn btn-primary">버튼</button>
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1.png" />
            </div>
            <div class="slide-box">
                <img src="car2.png"/>
            </div>
            <div class="slide-box">
                <img src="car3.png"/>
            </div>
        </div>
    </div>
    <button class="next">다음</button>
    <button class="before">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <div class="alert alert-danger">
        <span id="timer">5</span>초이내 클릭
    </div>


    <script>
        window.addEventListener('scroll',function(){
            console.log('ㅇㅇㅇ')
        });
    </script>





    <script>
        var container=document.querySelector(".slide-container");
        var slideNow = 1;
        document.querySelector('.next').addEventListener('click',function(){
            if(slideNow >=document.querySelectorAll('.slide-box img').length){
                return;
            }
            container.style.transform='translateX(-'+slideNow+'00vw)';
            slideNow ++;
        });
        document.querySelector('.before').addEventListener('click',function(){
                slideNow --;
                container.style.transform='translateX(-'+slideNow+'00vw)';
        });
        
        document.querySelector(".slide-1").addEventListener('click',function(){
            container.style.transform='translateX(-0vw)';
            slideNow=1;
        });
        document.querySelector(".slide-2").addEventListener('click',function(){
            container.style.transform='translateX(-100vw)';
            slideNow=2;
        });
        document.querySelector(".slide-3").addEventListener('click',function(){
            container.style.transform='translateX(-200vw)';
            slideNow=3;
        });

    </script>

    <script>
        document.getElementById('password').includes('@')
    </script>

    <script>
        let num = 5;

        setInterval(function(){
            num -= 1;
            if (num >= 0){
                document.getElementById('timer').innerHTML = num;
            }if(num==0){
                $('.alert').hide();
            }
        }, 1000);

    </script>

    <script>
        var count = 0;
        document.getElementById('mode').addEventListener('click',function(){
            count+=1;
            if(count%3==1){
                document.getElementById('mode').innerHTML='Light 🔄';
            }else{
                document.getElementById('mode').innerHTML='Dark 🔄';
            }
        })
    </script>


    <script>
        document.getElementsByClassName('navbar-toggler').addEventListener('click', function(){
            document.getElementsByClassName('list-group').classList.add('show');
        });
    </script>
    <script>
        $('form').on('submit',function(e){
            var 입력한값=document.getElementById('email').value;
            if(입력한값==''){
                alert('아이디를 입력하세요.');
                e.preventDefault(); //form 전송막기
            if(/\S+@\S+\.\S+/.test(입력한값)){
                alert('이메일형식 맞지않음');
            }
            }else if(document.getElementById('password').value==''){
                alert('비밀번호를 입력하세요.');
                e.preventDefault();
            }
        });
    </script>
    <script>
        $('close').on('click',function(){
            $('black-bg').css('display','none');
        })
    </script>
    <script>
        $('.navbar-toggler').on('click', function() {
            $( '.list-group' ).toggle( 'slow' );
            });
    </script>



    
    <script>
        $('.btn').on('click',function(){
            $('.white-bg,.black-bg').css('display','block');
        })
    </script>
    <script>
        $('#close').on('click',function(){
            $('.white-bg,.black-bg').css('display','none');
        })
    </script>    

    
</body>
</html>
